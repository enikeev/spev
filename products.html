					<p>Катер «Strelka-М Open» — стеклопластиковый  катер  скоростной  универсальный,  отличное решение  для  любителей  занятий  водными  видами  спорта,  охоты  и рыбалки, водных для прогулок.</p>
					<p>Модель    характеризуется    мягким    уверенным  ходом,  который  обеспечивают  две  пары продольных   реданов   и   обводы   с   переменной   килеватостью.  Купить катер этой марки целесообразно   для   эксплуатации   на   реках,   озерах  и   водохранилищах,  максимальная высота   волны — 0,8м.   Катер   оснащается   блоками   плавучести   (вспененный   изолан), которые позволяют судну оставаться на плаву даже при заполнении водой.</p>
					<p>Модель    характеризуется    устойчивостью,    хорошей  управляемостью, предсказуемостью в поворотах; отличается богатым оснащением и    продуманной    компоновкой внутреннего пространства. Так, для  размещения    спортинвентаря    и    рыболовных    принадлежностей предусмотрены   пять    объемных рундуков    и    два бортовых    кармана,     а    внутреннее пространство     кокпита     обеспечивает     комфортные     условия     для    одновременного размещения    нескольких    рыболовов.    Удобное решение -    самоотливная палуба (выход воды самотеком за борт через шпигаты в обход межпалубного пространства).</p>
